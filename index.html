<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light blue backgrond */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #FFFFFF; /* White text color */
        }
        p {
            font-size: 1.5em;
            color: #FFD700; /* Gold text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Alyan Tharani</p>
    </div>
</body>
</html>
